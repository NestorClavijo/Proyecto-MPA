<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="card-header">
        <nav id="header" class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container">
              <a class="navbar-brand" href="#">
                    <img src="Logo.png" alt="logo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <h1>NOMBRE PAGINA</h1>
                  </li>
                </ul>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a class="btn btn-danger" href="/perfil/" role="button">REGRESAR</a>
                </div>
              </div>
            </div>
        </nav>
    </div>

    <section class="container pb-4 pt-4" style="height: 85vh;">
        <div class="row">
            <div class="col-12">
                <h2>INFORMACION GENERAL {{cliente.codigo}}</h2>
                <form action="/actualizarEmprendimiento/{{cliente.codigo}}" method="POST">  {% csrf_token %}
                <table class="table table-striped align-middle ">
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td class="text-center"><h5>Nombre del Emprendimiento</h5></td>
                        <td>
                            <div class="form-floating mb-1 align-middle">
                                <input type="text" class="form-control" name="nombre" id="nombre" value="{{emprendimiento.nombre}}"placeholder="name@example.com">
                                <label for="nombre">Ingrese el nombre</label>
                            </div>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td class="text-center"><h5>Codigo</h5></td>
                        <td>
                            <div class="form-floating mb-1 align-middle">
                                <input type="text" class="form-control" name="codigo" id="codigo" value="{{emprendimiento.codigo}}" placeholder="name@example.com" readonly>
                                <label for="codigo">Ingrese el codigo</label>
                            </div>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td class="text-center"><h5>Descripcion del producto</h5></td>
                        <td>
                            <div class="form-floating mb-1 align-middle">
                                <input type="text" class="form-control" name="descripcion" id="descripcion" value="{{emprendimiento.descripcion}}"placeholder="name@example.com">
                                <label for="descripcion">Ingrese descripcion</label>
                            </div>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">4</th>
                        <td class="text-center"><h5>Horario de atencion</h5></td>
                        <td>
                            <div class="form-floating mb-1 align-middle">
                                <input type="text" class="form-control" name="horario" id="horario" value="{{emprendimiento.horario}}" placeholder="name@example.com">
                                <label for="horario">Ingrese el horario</label>
                            </div>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">5</th>
                        <td class="text-center"><h5>Localizacion del Emprendimiento</h5></td>
                        <td>
                            <div class="form-floating mb-1 align-middle">
                                <input type="text" class="form-control" name="direccion" id="direccion" value="{{emprendimiento.direccion}}" placeholder="name@example.com">
                                <label for="direccion">Ingrese el lugar</label>
                            </div>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">6</th>
                        <td class="text-center"><h5>Telefono de contacto</h5></td>
                        <td>
                            <div class="form-floating mb-1 align-middle">
                                <input type="text" class="form-control" name="contacto" id="contacto" value="{{emprendimiento.contacto}}" placeholder="name@example.com">
                                <label for="contacto">Ingrese el telefono</label>
                            </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                
        <button type = "submit" class = "btn btn-success text-uppercase fw-bold "> EDITAR </button>
    </form>
</div>
</div>
    </section>

    <footer id="footer"class="pb-4 pt-4">
        <div class="container-fluid">
            <div class="row text-center">
                <div class="col-12 col-lg">
                    <a href="#">PREGUNTAS FRECUENTES</a>
                </div>
                <div class="col-12 col-lg">
                    <a href="#">CONTACTANOS</a>
                </div>
                <div class="col-12 col-lg">
                    <a href="#">CONOCENOS</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</body>

</html>
