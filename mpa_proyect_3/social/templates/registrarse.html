<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SING IN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="ingresar.css">
  </head>
  <body class="d-flex flex-column min-vh-100">

    <body>
        <div class="container">
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto my-auto">
              <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                    <div class="text-center">
                        <img src="Logo.png" alt="Logo">
                      </div>
                      <br>
                  <h5 class="card-title text-center mb-5 fw-light fs-5">REGISTRARSE</h5>
                  <form action="/crear/" method="POST">{% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" name="txtcodigo" class="form-control" id="txtcodigo" placeholder="Nombre">
                        <label for="floatingcodigo">Codigo</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="email" name="txtcorreo" class="form-control" id="txtcorreo" placeholder="name@example.com">
                      <label for="floatingMail">Correo Electronico</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="txtnombre" class="form-control" id="txtnombre" placeholder="Nombre De Usuario">
                        <label for="floatingUsuario">Nombre De Usuario</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="tel" name="txttelefono" class="form-control" id="txttelefono" placeholder="Telefono">
                        <label for="floatingTelefono">Telefono</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="txtpsw" class="form-control" id="txtpsw" placeholder="Contrase単a">
                        <label for="floatingContrase単a">Contrase単a</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Confirmar Contrase単a</label>
                    </div>
                    <div class="d-grid">
                      <button class="btn btn-info btn-login text-uppercase fw-bold" type="submit">Sign
                        in</button>
                    </div>
                    <br>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                      <a class="btn btn-primary me-md-2" href="/ingresar/" role="button">INGRESAR</a>
                      <a class="btn btn-danger" href="/" role="button">CANCELAR</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  </body>
</html>
